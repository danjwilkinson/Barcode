<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/jquery.mobile-1.4.0.min.css" />
        <link rel="stylesheet" href="css/index.css" />
        <link rel="stylesheet" href="css/southalls.min.css" />
        <script src="js/jquery-1.10.2.min.js"></script>
        <script src="js/jquery.mobile-1.4.0.min.js"></script>
            
        
        <title>Barcode Scanner Demo</title>
    </head>
    <body>

    <div data-role="page" data-theme="a">
        <div data-role="header">
            <a href="" data-icon="gear" class="ui-btn-right" id="configButton">Config</a>
            <h1>Check-in <span id="displayClientId"></span></h1>
        </div><!-- /header -->
        <div role="main" class="ui-content">
            <p style="text-align:center">
                <img src="img/logo.png" />
            </p>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
                <p class="geolocation" id="userid"></p>
                <p class="geolocation" id="long"></p>
                <p class="geolocation" id="lat"></p>
            </div>
        
            <a href="#" class="topcoat-button ui-btn" id="scan">Scan</a>
            
            <div class="ui-body ui-body-a ui-corner-all" id="pinPanel">
                <label for="text-1">Enter PIN:</label>
                <input type="tel" data-clear-btn="true" name="pin" id="pinCode" value="">
                <a href="#" class="topcoat-button ui-btn" id="pinLogin">Login</a>
            </div>
            
            <div class="ui-body ui-body-a ui-corner-all" id="clientIdPanel">
                <label for="text-1">Enter Client ID</label>
                <input type="tel" data-clear-btn="true" name="clientId" id="clientId" value="">
                <a href="#" class="topcoat-button ui-btn" id="clientSave">Save</a>
            </div>            
            
            <ul id="users"></ul>
            
        </div><!-- /content --> 
        
    </div><!-- /page -->        
    

        
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="barcodescanner.js"></script>
    <script type="text/javascript" src="childbrowser.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
    </body>
</html>
